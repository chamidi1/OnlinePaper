<script type="text/javascript">

        $(document).ready(function(){

            var counter = 2;

            $("#addButton").click(function () {

                if(counter>10){
                    alert("Only 10 textboxes allow");
                    return false;
                }

                var newTextBoxDiv = $(document.createElement('div'))
                    .attr("id", 'TextBoxDiv' + counter);

                newTextBoxDiv.after().html('<label>Q'+ counter + ' </label>' +
                    ' <div class="container">\n' +
                    '            <div class="row">\n' +
                    '                <div class="col-12">\n' +
                    '                    <div class="input-group mb-3 ">\n' +

                    '                    </div>\n' +
                    '\n' +
                    '\n' +
                    '                </div>\n' +
                    '            </div>\n' +
                    '                 <div class="col">\n' +
                    '                    <div id="inputFormRow">\n' +
                    '                        <div class="input-group mb-3">\n' +
                    '                           <div class="input-group-prepend">\n' +
                    '                                <div class="input-group-text">\n' +
                    '                                    <input type="checkbox" aria-label="Checkbox for following text input">\n' +
                    '                                </div>\n' +
                    '                            </div>\n' +
                    '                            <input type="text" name="title[]" class="form-control m-input" aria-label="Text input with checkbox" autocomplete="off">\n' +
                    '                            <div class="input-group-append">\n' +
                    '                                <button id="removeRow" type="button" class="btn btn-danger">Remove</button>\n' +
                    '                            </div>\n' +
                    '                        </div>\n' +
                    '                    </div>\n' +
                    '\n' +
                    '                    <div id="newRow"></div>\n' +
                    '                    <button id="addRow" type="button" class="btn btn-info mb-3">Add Row</button>\n' +
                    '                </div>\n' +
                    '            </div>\n' +
                    '        </div>'
                );

                newTextBoxDiv.appendTo("#TextBoxesGroup");


                counter++;
            });

            $("#removeButton").click(function () {
                if(counter==1){
                    alert("No more textbox to remove");
                    return false;
                }

                counter--;

                $("#TextBoxDiv" + counter).remove();

            });

            $("#getButtonValue").click(function () {

                var msg = '';
                for(i=1; i<counter; i++){
                    msg += "\n Textbox #" + i + " : " + $('#textbox' + i).val();
                }
                alert(msg);
            });

        });
    function myFunction() {
        var x = document.getElementById("myText").value;
        document.getElementById("demo").innerHTML = x;
    }

    $("#addRow").click(function () {
        var html = '';
        html += '<div id="inputFormRow">';
        html += '<div class="input-group mb-3">';
        html += '<div class="input-group-prepend">\n' +
            '    <div class="input-group-text">\n' +
            '     <input type="checkbox" aria-label="Checkbox for following text input">\n' +
            '     </div>\n' +
            '    </div>\n' +
            '   <input type="text" name="title[]" class="form-control m-input" aria-label="Text input with checkbox" autocomplete="off">';
        html += '<div class="input-group-append">';
        html += '<button id="removeRow" type="button" class="btn btn-danger">Remove</button>';
        html += '</div>';
        html += '</div>';

        $('#newRow').append(html);
    });

    // remove row
    $(document).on('click', '#removeRow', function () {
        $(this).closest('#inputFormRow').remove();
    });


    function myFunction() {

        $(document).ready(function() {
            $('.nav-toggle').click(function(){
                //get collapse content selector
                var collapse_content_selector = $(this).attr('href');

                //make the collapse content to be shown or hide
                var toggle_switch = $(this);
                $(collapse_content_selector).toggle(function(){
                    if($(this).css('display')=='none'){
                        //change the button label to be 'Show'
                        toggle_switch.html('1.');
                    }else{
                        //change the button label to be 'Hide'
                        toggle_switch.html('1.');
                    }
